<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validación de formulario</title>

    <!-- --------------------------------- CSS --------------------------------- -->

    <link rel="stylesheet" href="css/app.css">
</head>

<body onload="validacion()">

    <!-- ------------------------- Barra de navegacion ------------------------- -->

    <nav>
        <a>Validación de Formularios</a>
    </nav>

    <!-- ------------------------- Cuerpo de la página ------------------------- -->

    <section class="d-flex-center min-vh-100 m-3">

        <!-- ----------------------------- Formulario ------------------------------ -->

        <form name="formulario" action="" method="POST" novalidate>

            <!-- --------------------------------- DNI --------------------------------- -->

            <div class="m-1">
                <label for="dni">DNI</label>
                <input type="text" class="input" id="dni" aria-describedby="dniError" placeholder="Introduce tu DNI" required 
                pattern="\d{2}\.\d{3}\.\d{3}-[A-Z]">
                <small id="dniError" class="form-text error" aria-live="polite"></small>
            </div>
            <hr>

            <!-- ------------------------------- Nombre -------------------------------- -->

            <div class="m-1">
                <label for="nombre">Nombre</label>
                <input type="text" class="input" id="nombre" aria-describedby="nombreError" placeholder="Introduce tu nombre" required 
                pattern="((\w+\s|\w+\s){1,2}(\w+\s|\w+\s?){1,2}){1}">
                <small id="nombreError" class="form-text error" aria-live="polite"></small>
            </div>
            <hr>

            <!-- ------------------------------- Correo -------------------------------- -->

            <div class="m-1">
                <label for="email">Correo electronico</label>
                <input type="email" class="input" id="email" aria-describedby="emailError" placeholder="Introduce tu correo" required 
                pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2, 4}$">
                <small id="emailError" class="form-text error" aria-live="polite"></small>
            </div>
            <hr>

            <!-- ----------------------------- Contraseña ------------------------------ -->

            <div class="m-1">
                <label for="password">Contraseña</label>
                <input type="password" class="input" id="password" aria-describedby="passwordError" placeholder="Introduce tu contraseña" required minlength="8" 
                maxlength="10" pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,10}">
                <small id="passwordError" class="form-text error" aria-live="polite"></small>
            </div>
            <hr>

            <!-- ------------------------ Fecha de naciomiento ------------------------- -->

            <div class="m-1">
                <label for="fechNacimiento">Fecha de nacimiento</label>
                <input type="text" class="input" id="fecNac" aria-describedby="fecNacError" placeholder="Fecha de nacimiento" pattern="(0[1-9]|1[0-9]|2[0-9]|3[01])/(0[1-9]|1[012])/[0-9]{4}">
                <small id="fecNacError" class="form-text error" aria-live="polite"></small>
            </div>
            <hr>

            <!-- ------------------------------ Telefono ------------------------------- -->

            <div class="m-1">
                <label for="telefono">Telefono</label>
                <input type="tel" class="input" id="telefono" placeholder="Teléfono" aria-describedby="telefonoError"
                pattern="[0-9]{3}-[0-9]{3}-[0-9]{3}">
                <small id="telefonoError" class="form-text error" aria-live="polite"></small>
            </div>
            <hr>

            <!-- --------------------------------- Web --------------------------------- -->
            <div class="m-1">
                <label for="web">Página web</label>
                <input type="url" class="input" id="web" placeholder="Página web" aria-describedby="webError"
                pattern="^(?:http(s)?:\/\/)?[\w.-]+(?:\.[\w\.-]+)+[\w\-\._~:/?#[\]@!\$&'\(\)\*\+,;=.]+$">
                <small id="webError" class="form-text error" aria-live="polite"></small>
            </div>
            <hr>

            <!-- -------------------------------- Boton -------------------------------- -->
            
            <div class="m-1">
                <button type="submit" class="btn btn-dark w-100">Enviar</button>
            </div>

        </form>
    </section>

<!-- ----------------------------- JavaScript ------------------------------ -->
<script src="js/validacion.js"></script>
</body>

</html>
